name: sdsa_anti
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  geocoding: ^4.0.0
  geolocator: ^14.0.2
  go_router: ^17.0.1
  google_fonts: ^7.0.2
  http: ^1.6.0
  intl: ^0.20.2
  provider: ^6.1.5+1
  supabase_flutter: ^2.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "icon/Untitled design.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - icon/
